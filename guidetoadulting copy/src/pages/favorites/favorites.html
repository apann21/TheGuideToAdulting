<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title align="center">Favorites</ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="bg-style">
      <!--The intent for this page is to have a list of 'favorited' articles by name, with a topic symbol listed next to each of them
      and the ability to delete them individually should someone choose to want to do so. They will be sorted automatically by date added in the final version of the app. -->
      
      <ion-grid>
        <ion-row *ngFor="let item of items">
          <ion-col class="icon"><ion-icon name="star" color="primary"></ion-icon></ion-col>
          <ion-col class="info">{{ item }}</ion-col>
          <ion-col class="date">1 day ago</ion-col> <!--will replace with actual saved date-->
          <ion-col class="delete"><button ion-button color="danger">Delete</button></ion-col>
        </ion-row>
      </ion-grid>
  
  </ion-content>
